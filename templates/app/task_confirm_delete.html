{% extends "base.html" %}

{% block title %}
   <title>Delete task</title>
{% endblock %}

{% block content %}
    <h1>Delete task</h1>
    <hr>
    <p>Are you sure you want to delete task: <strong>"{{ task.content }}"</strong></p>

    <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes, delete" class="btn btn-primary">
        <a href="{% url 'app:task-list' %}" class="btn btn-primary">No</a>
    </form>
{% endblock %}
